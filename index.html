            function createTweetCard(card) {
                return `
                <div class="tweet-card">
                    <div class="tweet-header">
                        <div class="tweet-avatar">${card.username.charAt(0).toUpperCase()}</div>
                        <div class="tweet-user-info">
                            <span class="tweet-username">${card.username}</span>
                            <span class="tweet-handle">${card.handle}</span>
                            <span class="tweet-separator">¬∑</span>
                            <span class="tweet-time">${card.time}</span>
                        </div>
                    </div>
                    <div class="tweet-content">${card.content}</div>
                    <div class="tweet-actions">
                        <div class="tweet-action reply">
                            <span class="action-icon">üí¨</span>
                            <span class="action-count">${card.replies}</span>
                        </div>
                        <div class="tweet-action retweet">
                            <span class="action-icon">üîÑ</span>
                            <span class="action-count">${card.retweets}</span>
                        </div>
                        <div class="tweet-action like">
                            <span class="action-icon">‚ù§Ô∏è</span>
                            <span class="action-count">${card.likes}</span>
                        </div>
                        <div class="tweet-action share">
                            <span class="action-icon">üì§</span>
                        </div>
                    </div>
                </div>
            `;
            }

            function populateContainer(containerId, cards) {
                const container = document.getElementById(containerId);
                if (!container) {
                    console.error(`Container ${containerId} not found!`);
                    return;
                }

                // Create content multiple times for continuous scrolling
                let html = "";
                for (let i = 0; i < 5; i++) {
                    html += cards.map(createTweetCard).join("");
                }
                container.innerHTML = html;
                console.log(
                    `Populated ${containerId} with ${container.children.length} cards`,
                );
            }

            function createAutoScroll(containerId, speed) {
                const container = document.getElementById(containerId);

                if (!container) {
                    console.error(
                        `Container ${containerId} not found for scrolling!`,
                    );
                    return;
                }

                let scrollInterval;
                let isScrolling = false;
                let scrollPosition = 0;

                function startScrolling() {
                    if (isScrolling) return;

                    console.log(`Starting scroll for ${containerId}`);
                    isScrolling = true;

                    scrollInterval = setInterval(() => {
                        if (!container) return;

                        scrollPosition++;
                        container.scrollTop = scrollPosition;

                        // Reset when reaching bottom
                        if (
                            container.scrollTop + container.clientHeight >=
                            container.scrollHeight - 10
                        ) {
                            scrollPosition = 0;
                            container.scrollTop = 0;
                            console.log(`Reset scroll for ${containerId}`);
                        }
                    }, speed);
                }

                function stopScrolling() {
                    if (scrollInterval) {
                        clearInterval(scrollInterval);
                        scrollInterval = null;
                        isScrolling = false;
                        console.log(`Stopped scroll for ${containerId}`);
                    }
                }

                // Auto-scroll only - no manual control

                // Start after delay
                setTimeout(() => {
                    startScrolling();
                }, 1000);

                return stopScrolling;
            }

            // Initialize when DOM is loaded
            document.addEventListener("DOMContentLoaded", function () {
                console.log("DOM loaded, initializing retro tweet stream...");

                try {
                    // Populate containers
                    populateContainer("fast-container", fastCards);
                    populateContainer("slow-container", slowCards);

                    // Start scrolling with different speeds
                    createAutoScroll("fast-container", 8); // Slower scrolling (50ms intervals)
                    createAutoScroll("slow-container", 12); // Faster scrolling (15ms intervals)

                    console.log("Retro tweet stream initialized successfully");
                } catch (error) {
                    console.error("Error during initialization:", error);
                }
            });
