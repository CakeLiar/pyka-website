<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>pyka.boo - Control Your Internet</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- State 0: Main Twitter Feed (Always visible) -->
        <div id="home-page" class="home-page">
            <div class="header" id="main-header">
                <div class="header-content">
                    <div class="header-left">
                        <h1 class="header-title">pyka.boo</h1>
                        <p class="header-subtitle">control your internet.</p>
                    </div>
                    <div class="header-right">
                        <form id="waitlist-form" class="waitlist-form" autocomplete="off" onsubmit="return false;">
                            <input type="email" id="waitlist-email" name="email" placeholder="personal@email.com" required />
                            <button type="submit">Join</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="containers-wrapper">
                <div class="scrolling-container fast-container">
                    <div class="cards-container" id="fast-container">
                        <!-- Fast cards -->
                    </div>
                </div>

                <div class="scrolling-container slow-container">
                    <div class="cards-container" id="slow-container">
                        <!-- Slow cards -->
                    </div>
                </div>
            </div>
        </div>

        <!-- State 1: Spotlight Overlay (Appears on top) -->
        <!-- Waitlist Popup (Appears at end state) -->
        <div id="waitlist-popup" class="waitlist-popup" style="display:none;">
            <div class="waitlist-backdrop"></div>
            <div class="waitlist-container">
                <div class="waitlist-content">
                    <h2 class="waitlist-title">Join the Waitlist</h2>
                    <form id="waitlist-popup-form" class="waitlist-popup-form" autocomplete="off" onsubmit="return false;">
                        <input type="email" id="waitlist-popup-email" name="email" placeholder="Enter your email for early access" required />
                        <button type="submit">Join</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="spotlight-overlay" class="spotlight-overlay">
            <div class="spotlight-backdrop"></div>
            <div class="spotlight-container">
                <div class="spotlight-content">
                    <div class="search-bar">
                        <input type="text" class="search-input" readonly />
                    </div>
                    <div class="spotlight-results">
                        <div class="result-item">
                            <span class="result-icon">üîç</span>
                            <span class="result-text"
                                >remove politics</span
                            >
                        </div>
                        <div class="result-item">
                            <span class="result-icon">üì±</span>
                            <span class="result-text">show only potential clients</span>
                        </div>
                        <div class="result-item">
                            <span class="result-icon">üåê</span>
                            <span class="result-text">remove ads</span>
                        </div>
                        <div class="result-item">
                            <span class="result-icon">‚ö°</span>
                            <span class="result-text">block popups</span>
                        </div>
                        <div class="result-item">
                            <span class="result-icon">üé®</span>
                            <span class="result-text">change theme to retro</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script type="module" src="public/js/main.js"></script>
    </body>
</html>
